---
kind: pipeline
name: lint

platform:
  os: linux
  arch: amd64

steps:
- name: flake8
  image: python:3.7
  commands:
  - pip install pipenv -qq
  - pipenv --bare install --dev --keep-outdated
  - pipenv run flake8 ./dockertidy
  environment:
    PY_COLORS: 1

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**
  - refs/pull/**

---
kind: pipeline
name: dependencies

platform:
  os: linux
  arch: amd64

steps:
- name: pipenv
  image: python:3.7
  commands:
  - pip install pipenv -qq
  - pipenv --bare install --keep-outdated
  - pipenv check -i 37752
  - pipenv --bare install --dev --keep-outdated
  - pipenv run pipenv-setup check
  environment:
    PY_COLORS: 1

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**
  - refs/pull/**

depends_on:
- lint

---
kind: pipeline
name: test

platform:
  os: linux
  arch: amd64

steps:
- name: pytest
  image: python:3.8
  commands:
  - pip install pipenv -qq
  - pipenv --bare install --dev --keep-outdated
  - pipenv run pytest dockertidy/tests/ --cov=dockertidy/ --no-cov-on-fail
  environment:
    PY_COLORS: 1

- name: codecov
  image: python:3.8
  commands:
  - pip install codecov
  - codecov --required
  environment:
    CODECOV_TOKEN:
      from_secret: codecov_token
    PY_COLORS: 1

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**
  - refs/pull/**

depends_on:
- dependencies

